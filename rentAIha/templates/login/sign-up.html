<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/static/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/static/img/favicon.png">
  <title>
    Argon Dashboard 2 by Creative Tim
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="/static/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/static/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="/static/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="/static/css/argon-dashboard.css?v=2.0.4" rel="stylesheet" />
</head>

<body class="">
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signup-cover.jpg'); background-position: top;">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5">Welcome!</h1>
            <p class="text-lead text-white">Use these awesome forms to login or create new account in your project for free.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4">
              <h5>Register</h5>
              <p id="statu-message" class="text-danger font-weight-bolder"></p>
            </div>
            <div class="card-body">
              <form role="form">
                {% csrf_token %}
                <div class="mb-3">
                  <input id="inputName" type="text" class="form-control" required="" placeholder="Name" aria-label="Name">
                </div>
                <div class="mb-3">
                  <input id="inputEmail" type="email" class="form-control" required="" placeholder="Email" aria-label="Email">
                </div>
                <div class="mb-3">
                  <input id="inputPassword" type="password" class="form-control" required="" placeholder="Password" aria-label="Password">
                </div>
                <div class="mb-3">
                  <input id="inputPasswordValidate" type="password" class="form-control" required="" placeholder="Password Again" aria-label="Password">
                </div>
                <div class="form-check form-check-info text-start">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                  <label class="form-check-label" for="flexCheckDefault">
                    I agree the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
                  </label>
                </div>
                <div class="text-center">
                  <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2" id="sign-up">Sign up</button>
                </div>
                <p class="text-sm mt-3 mb-0">Already have an account? <a id="sign-in" href="javascript:;" class="text-dark font-weight-bolder">Sign in</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!--   Core JS Files   -->
  <script src="/static/js/core/popper.min.js"></script>
  <script src="/static/js/core/bootstrap.min.js"></script>
  <script src="/static/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="/static/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/static/js/argon-dashboard.min.js?v=2.0.4"></script>
  <script>
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    document.getElementById("sign-up").addEventListener("click", function() {
        var inputName = document.getElementById("inputName").value;
        var inputEmail = document.getElementById("inputEmail").value;
        var inputPassword = document.getElementById("inputPassword").value;
        var inputPasswordValidate = document.getElementById("inputPasswordValidate").value;

        if (inputName && inputEmail && inputPassword && inputPasswordValidate) {
            fetch('/login/user_register/', {
            method: 'POST',
            body: JSON.stringify({
              "name": inputName,
              "email": inputEmail,
              "password": inputPassword,
              "passwordValidate": inputPasswordValidate
            }),
            headers: {
                'X-CSRFToken': csrftoken,
                'Content-Type': 'application/json',
            }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("statu-message").innerText = data.message;
            })
            .catch(error => console.error('Error:', error));
        } else {
            document.getElementById("statu-message").innerText = "Please fill all fields.";
        }
    });

    document.getElementById("sign-in").addEventListener("click", function() {
        window.location.href = "/login/";
    });
</script>

</body>

</html>
